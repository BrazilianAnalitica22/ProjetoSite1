<!DOCTYPE html>

    <header class="cabecalho">

    <h3>Hire us <strong>NOW</strong></h3>

    <p>Leave a message to request one of your services and we will get back to you as sson as possible.</p>
    <br>

    <div>
        <form>
            <label for="Nome:">Nome:</label>
            <input type="text" name="nome" id="name" required>
            <label for="Email:">Email: </label>
            <input type="email" name="email" id="email" required>
        </form>
    </div> 
    <br>

    <div>
        <form>
            <label for="nave">Spaceship: </label>
            <select name="nave" id="foguete">
                <option value="Falcon 9">Falcon 9</option>
                <option value="Starship">Starship</option>
            </select>
        </form>
    </div> 

    <br>

    <div>
        <form>
            <label for="services">Type of Service</label>
            <select name="services" id="services">
                <option value="Programing">Programin</option>
                <option value="Enginer of Computation">Enginer of Computation</option>
            </select>
        </form>
    </div>

    <br>
    <form>
        <input type="submit" name="enviar" id="ok">
    </form>
