<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Cadastro de Astronautas para NASA</h3>
    <form action="">
        <div>
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name">
        </div>  
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label> 
            <input type="password" name="password" id="password">
        </div> 


        <br>  

        <div>
            <label for="aniversario">Data de Nascimento: </label>
            <input type="date" name="aniversario" id="aniversario"> 

            <label for="photo">Foto</label>
            <input type="file" name="photo" id="photo">
        </div> 

        <br>

        <div>
            <label for="nacionalidade">Nacionalidade: </label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="russian">Russa</option>
                <option value="russian">Chinesa</option>
                <option value="russian">Norte-Americano</option>
                <option value="russian">Brasileiro</option>
            </select>
        </div> 

        <br>

        <div>
            <label for="motivo">Quais são suas habilidades: </label>
            <input type="checkbox" name="habiliades" id="habilidades"> Resiliencia|
            <input type="checkbox" name="habiliades" id="habilidades"> Educação|
            <input type="checkbox" name="habiliades" id="habilidades"> Inteligencia|
            <input type="checkbox" name="habiliades" id="habilidades"> Força|
        </div>

        <br>

        <div> 
            
            <textarea name="messsage" rows="10 " cols="30">
                Porque você deve ir a Nasa ?
            </textarea>
        </div> 

        <form>
            <input type="submit" name="ok" id="ok">
            
        </form>
    </form>
    
</body>
</html>
